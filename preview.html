<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Design Components Preview</title>
    <link rel="stylesheet" href="material.css" />
  </head>
  <body>
    <h1>Material Design Components Preview</h1>

    <h2>Input Fields</h2>
    <div class="input-container">
      <input type="text" placeholder=" " required />
      <label>Text Input</label>
    </div>
    <div class="input-container">
      <input type="password" placeholder=" " required />
      <label>Password Input</label>
    </div>
    <div class="input-container">
      <input type="email" placeholder=" " required />
      <label>Email Input</label>
    </div>
    <div class="input-container">
      <textarea placeholder=" " required></textarea>
      <label>Textarea</label>
    </div>

    <h2>Button</h2>
    <button>Click Me</button>

    <h2></h2>
    <div class="input-container">
      <select placeholder=" " value="6">
        <option value="0" disabled selected>Select an option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
      <label>Select</label>
    </div>

    <h2>Checkbox</h2>
    <label> <input type="checkbox" /> Check me </label>

    <h2>Radio Buttons</h2>
    <label> <input type="radio" name="radio" /> Option 1 </label>
    <label> <input type="radio" name="radio" /> Option 2 </label>

    <h2>Card</h2>
    <div class="card">
      <h3>Card Title</h3>
      <p>This is a simple card component.</p>
    </div>

    <h2>Spinner</h2>
    <div class="spinner large"></div>
  </body>
</html>
